name: AI PR review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    

permissions:
  contents: read
  pull-requests: write
  packages: read

jobs:
  peer-review:
    runs-on: ubuntu-latest
    name: Anodite-ai
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Package project
        run: npm run package

      - name: AI Peer review
        id: ai-peer-review
        uses: ./
        with:
          github-token: ${{ secrets.THP_GITHUB_TOKEN }}
          openai-key: ${{ secrets.OPENAI_API_KEY }}
          gpt-model: gpt-4

      - name: Print Debug Info
        run: |
          echo "Github Token: ${{ secrets.THP_GITHUB_TOKEN }}"
          echo "OpenAI API Key: ${{ secrets.OPENAI_API_KEY }}"
